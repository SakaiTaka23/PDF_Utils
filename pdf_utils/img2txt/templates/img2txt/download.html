<h1>テキスト変換結果ダウンロード</h1>

<form action="{% url 'img2txt:download_zip' %}" method="POST">
    {% csrf_token %}
    {% for download in download_list %}
    {# <a href="{% url 'img2txt:download' download.pk %}">{{ download }}</a> #}
    <a href='#'>Download</a>
    <input type="checkbox" name="zip" value="{{ download.pk }}">
    <hr>
    {% endfor %}
    <button type="submit">ZIPダウンロード</button>
</form>
